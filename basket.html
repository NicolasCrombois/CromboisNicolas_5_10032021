<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Orinoco, site de commerce d'ours en peluche, de caméras vintage et de meuble en chêne">

		<title>ORINOCO - Panier</title>
		
		<!-- Ajout des fichiers CSS de Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
		<!-- Ajout des fichiers CSS locaux -->
		<link rel="stylesheet" type="text/css" href="src/css/basket.css">
		</head>
	<body>
		<header class="container-fluid">
			<nav class="row navbar navbar-expand-md navbar-light">
				<a class="navbar-brand" href="#" id="logo">
					<img src="src/img/logo_orinoco.webp" alt="Logo Orinoco">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navbarContent" class="collapse navbar-collapse">	
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a href="index.html" class="nav-link">
								CATALOGUE
							</a>
						</li>
						<li class="nav-item" id="basket">
							<a href="#" class="nav-link">
								PANIER
								<i class="fas fa-shopping-basket"></i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container-fluid bloc-bg-texture texture-paper" id="bannerShop">
			<div class="container">
				<div class="row">
					<div class="col col-md-8 titleShop">
						<p id="titleContainer">Votre</p>
						<h1>Panier</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="main">
			<div class="row card-list">
				
			</div>
            <div id="total-price">
                
            </div>
			<div id="user-form">
				<p>Afin que l'envoi et le suivis se passe dans les meilleurs conditions, il est nécessaire de remplir les champs ci-dessous.</p>
				<label for="firstName">Votre prénom : </label>
				<input type="text" id="firstName">
				<label for="lastName">Votre nom : </label>
				<input type="text" id="lastName">
				<label for="address">Votre adresse postale : </label>
				<input type="text" id="address">
				<label for="city">Votre ville : </label>
				<input type="text" id="city">
				<label for="email">Votre e-mail : </label>
				<input type="email" id="email">
				<button onclick="valideContact()">Valider la commande</button>
			</div>
		</div>


		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- add Font Awesome file (allow to add icons) -->
		<script src="https://kit.fontawesome.com/1946d7ed35.js" crossorigin="anonymous"></script>

		<!-- add local js script -->
		<script src="src/js/host.js"></script>
		<script src="src/js/articleBasket.js"></script>
		<script src="src/js/basket.js"></script>
		<footer>
			<p class="text-center">Orinoco - 2021</p>
		</footer>
	</body>
</html>
